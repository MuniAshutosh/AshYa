    <style>
        @font-face {
            font-family: countryside;
            src: url(./fonts/Countryside-regular.ttf);
        }


        @font-face {
            font-family: mallaire;
            src: url(./fonts/Mallaire-x3njV.otf);
        }

        @font-face {
            font-family: 'gabriola';
            font-style: normal;
            font-weight: normal;
            src: url('./fonts/gabriola.woff') format('woff');
        }

        .font-gabriola {
            font-family: 'gabriola';
        }



        body {
            margin: 0;
        }


        main {
            display: grid;
            grid-template:
                "first" 100vh
                "second" 100vh
                "third" 100vh;
        }
    </style>

    <style>
        section.intro-animation {
            grid-area: first;
            height: 100vh;
            width: 100vw;
            background-color: #3D3D41;
            display: grid;
            place-items: center;
            z-index: 3;
        }


        section.intro-animation svg {
            height: 100%;
            width: 70vw;
            max-height: 40vh;
        }
    </style>

    <!-- First page styles -->
    <style>
        section.first-page {
            height: 100vh;
            width: 100vw;
            grid-area: 1/1/2/2;
            /* display: grid; */
        }

        .container {
            position: relative;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 1fr;
            place-items: center;
            overflow: hidden;
            /* justify-self: center; */
        }

        /* @media only screen and (min-width: 600px) {
            .container {
                max-width: 50vw;
            }
        } */

        img {
            height: 100%;
            width: 100%;
            max-width: 100%;
            grid-row: 1/2;
            position: absolute;
            object-fit: cover;
            filter: grayscale(0.6);
        }

        video {
            height: 100%;
            width: 100%;
            max-width: 100%;
            grid-row: 1/2;
            mix-blend-mode: lighten;
            transform: scale(1.36);
            filter: invert();
        }

        #mainText {
            color: #6E2121;
            text-shadow: 0.2px 0.2px 0 #E87373,
                -0.2px 0.2px 0 #E87373,
                0.2px -0.2px 0 #E87373,
                -0.2px -0.2px 0 #E87373,
                0px 0.2px 0 #E87373,
                0px -0.2px 0 #E87373,
                -0.2px 0px 0 #E87373,
                0.2px 0px 0 #E87373,
                0.2px 0.2px 0 #E87373,
                -0.2px 0.2px 0 #E87373,
                0.2px -0.2px 0 #E87373,
                -0.2px -0.2px 0 #E87373,
                0px 0.2px 0 #E87373,
                0px -0.2px 0 #E87373,
                -0.2px 0px 0 #E87373,
                0.2px 0px 0 #E87373,
                0.2px 0.2px 0 #E87373,
                -0.2px 0.2px 0 #E87373,
                0.2px -0.2px 0 #E87373,
                -0.2px -0.2px 0 #E87373,
                0.2px 0.2px 0 #E87373,
                -0.2px 0.2px 0 #E87373,
                0.2px -0.2px 0 #E87373,
                -0.2px -0.2px 0 #E87373;
            font-family: countryside;
            line-height: 3.5em;
            text-align: center;
            font-size: 1.5em;
            padding-top: 1em;
        }


        .chevron-container {
            display: flex;
            justify-content: center;
            margin-top: -40px;
        }

        .chevron {
            position: absolute;
            width: 28px;
            height: 8px;
            opacity: 0;
            transform: scale3d(0.5, 0.5, 0.5);
            animation: move 3s ease-out infinite;
        }

        .chevron:first-child {
            animation: move 3s ease-out 1s infinite;
        }

        .chevron:nth-child(2) {
            animation: move 3s ease-out 2s infinite;
        }

        .chevron:before,
        .chevron:after {
            content: ' ';
            position: absolute;
            top: 0;
            height: 100%;
            width: 51%;
            background: #3D3D41;
        }

        .chevron:before {
            left: 0;
            transform: skew(0deg, 30deg);
        }

        .chevron:after {
            right: 0;
            width: 50%;
            transform: skew(0deg, -30deg);
        }

        @keyframes move {
            25% {
                opacity: 1;

            }

            33% {
                opacity: 1;
                transform: translateY(30px);
            }

            67% {
                opacity: 1;
                transform: translateY(40px);
            }

            100% {
                opacity: 0;
                transform: translateY(55px) scale3d(0.5, 0.5, 0.5);
            }
        }
    </style>


    <!-- Second page styles -->
    <style>
        .second-page {
            grid-area: second;
            display: grid;
            grid-template:
                "title" 2fr
                "gif" 1fr
                "location" 1fr
                "timing" 1fr;
            gap: 1rem;
        }

        .second-page p {
            margin: 0;
        }

        .second-page .title {
            grid-area: title;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
            align-content: center;
            background: url(./assets/holding_hands.jpg) center;
            background-size: contain;
            background-repeat: no-repeat;
            box-shadow: inset 0px 0px 78px 18px rgb(255 255 255 / 60%);
            filter: blur(50%);
            object-fit: cover;
            width: 100%;
            max-width: 100%;
        }

        .second-page .ring-gif {
            grid-area: gif;
            position: relative;

        }

        .second-page .ring-gif img {
            max-height: 100%;
            object-fit: contain;
        }

        .second-page .location {
            grid-area: location;
            display: flex;
            flex-direction: column;
            align-content: center;
            align-items: center;
            justify-content: center;
        }

        .second-page .timing {
            grid-area: timing;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        .second-page .timing div {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .subs {
            text-shadow: -0.5px 0 #d5d5d5, 0 0.5px #d5d5d5, 0.5px 0 #d5d5d5,
                0 -0.5px #d5d5d5;
        }

        .font-malliare {
            font-family: 'malliare';
        }

        .font-country-side {
            font-family: 'countryside';
        }

        .font-size-30 {
            font-size: 26px;
        }

        .font-size-26 {
            font-size: 26px;
        }

        .font-size-20 {
            font-size: 20px;
        }

        .location .icon::before {
            content: '';
            display: block;
            height: 2em;
            width: 1em;
            background-size: 100%;
            background-image: url('./assets/bouncey_location.svg');
            background-repeat: no-repeat;
        }

        .timing .time .icon::before {
            content: '';
            display: block;
            height: 1em;
            width: 1em;
            background-size: 100%;
            background-image: url('./assets/clock.svg');
            background-repeat: no-repeat;
        }


        .timing .date .icon::before {
            content: '';
            display: block;
            height: 1em;
            width: 1em;
            background-size: 100%;
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAADIAAAAyCAYAAAAeP4ixAAAABmJLR0QA/wD/AP+gvaeTAAABnklEQVRoge2aMUvDQBiGH0VE3LoJ7oo4uji4ufQHiINQd8HBpYOTOKq7UEfx7zi7N0ugBXGxg4MOOcPFXppe/b70Eu6B48gleb9777vkrqEwP10gAb5NGZo2KbT1c4ZWEDtYU/RzfsXLjpeqvyrYkaViGzkHxkynt2pkyq73Lb76Y6DnumHkGVDKwH/0R7OcV43MvNf74qtfON/KZ6SKxNT2SCQl1y6CmH5VKrsU3/UaC6KPfml/pee8NvEZCZo1R1uTpldOqzOyUnsvFqMwc1qTkWgkNKKR0IhGQqMOIz1gABzXEAvQ2f3uAxOjeyWsXdvudx14MbU6mkZugD3gSTFGjmuvJcEB0AdugQ+lGAU0MrIBPANvwL2CvhONjNwBO8Ah8KWg70Q6I0fAJfAAvAprz0Q6I2dkv2e2ydYOyF7BAKfALnAhHHMKiXXk0dJxFcmppvo5aBPo/Cl9o3ttjqUo9Fd6an2aYjOx6nfheDmt2TTaxC+NIRCNhEY0EhrRSGhEI6Fh77VSYItmre6pq/HEnND6R4N0SU2fI0HyAwaY61b7ddYFAAAAAElFTkSuQmCC');
            background-repeat: no-repeat;
        }

        .d-flex {
            display: flex;
            align-items: center;
            gap: .2em;
        }

        .link {
            text-decoration: none;
            color: black;
        }

        @media (hover: hover) {
            .link:hover {
                text-decoration: underline;
            }
        }

        .hidden {
            display: none;
        }

        /* smartphones, touchscreens */
        @media (hover: none) and (pointer: coarse) {
            .hidden {
                display: inline;
            }
        }
    </style>


    <style>
        .ganesha {
            position: absolute;
            z-index: 4;
            height: 100vh;
            width: 100vw;
            top: 0;
            background: white;
            display: grid;
            place-items: center;
        }

        .ganesha img {
            height: 33vh;
            width: 33vw;
        }
    </style>

        <script>
            // const randomPicId = Math.round(Math.random()) + 1
            // const imgEl = document.querySelector(".first-page img")
            const videoEl = document.querySelector("video")
            // imgEl.src = `./assets/pic${randomPicId}_4x3 ratio.jpeg`
            videoEl.playbackRate = 0.5

            text = "Two people to unite them all <br> Two people to find them <br> Two people to bring them all and <br> In the happiness bind them"
            h1 = document.getElementById("mainText")

            TweenMax.set("#dot", {
                yPercent: -1500
            })

            TweenMax.set(".path", {
                drawSVG: '0%'
            })

            gsap.set("body", { overflow: "hidden" })

            tl = gsap.timeline();

            tl.from(".ganesha", { opacity: 0, duration: 3 })
                .to(".ganesha", { opacity: 0, duration: 2 })

            writeTL = gsap.timeline()
            writeTL.timeScale(2);
            window.scrollTo(0, 0)
            writeTL.to("#A1", { drawSVG: "100%", ease: Linear.easeNone })
                .to("#A2", { drawSVG: "100%", ease: Linear.easeNone })
                .to("#A3", { drawSVG: "100%", ease: Linear.easeNone })
                .to("#A4", { drawSVG: "100%", ease: Linear.easeNone })
                .to("#A5", { drawSVG: "100%", ease: Linear.easeNone })
                .to("#A6", { drawSVG: "100%", ease: Linear.easeNone })
                .to("#A7", { drawSVG: "100%", ease: Linear.easeNone })
                .to("#s1", { drawSVG: "100%", ease: Linear.easeNone })
                .to("#s2", { drawSVG: "100%", ease: Linear.easeNone })
                .to("#s3", { drawSVG: "100%", ease: Linear.easeNone })
                .to("#h1", { drawSVG: "100%", ease: Linear.easeNone })
                .to("#h2", { drawSVG: "100%", ease: Linear.easeNone })
                .from("#dot", 0.01, { autoAlpha: 0 }, '-=0.03')
                .to("#dot", 0.4, { yPercent: -700, ease: "bounce" }, "-=0.01")
                .to("#dot", 0.9, { yPercent: 0, ease: "bounce" }, "-=0.4")
                .to("#dot", { ease: "bounce", transformOrigin: "top", delay: -0.8 })
                .to("#Y1", { drawSVG: "-100%", ease: Linear.easeNone }, "<") // -ve hundred cause the path are generated ulta
                .to("#Y2", { drawSVG: "-100%", ease: Linear.easeNone }, ">")
                .to("#Y3", { drawSVG: "-100%", ease: Linear.easeNone }, ">")
                .to("#Y4", { drawSVG: "-100%", ease: Linear.easeNone }, ">")
                .to("#Y5", { drawSVG: "-100%", ease: Linear.easeNone }, ">")
                .to("#Y6", { drawSVG: "-100%", ease: Linear.easeNone }, ">")
                .to("#Y7", { drawSVG: "-100%", ease: Linear.easeNone }, ">")
                .to("#Y8", { drawSVG: "-100%", ease: Linear.easeNone }, ">")
                .to("#a1", { drawSVG: "100%", ease: Linear.easeNone }, ">")
                .to("#a2", { drawSVG: "100%", ease: Linear.easeNone }, ">")


            tl.add(writeTL, "<")
            tl.to("section.intro-animation", { top: 0, height: "9vh", ease: "easeInOut", duration: 2 }, "intro")
                .to("h1", {
                    duration: 5, text: {
                        value: text,
                        speed: .81
                    }, ease: "none"
                })
                .from(".chevron-container", { opacity: 0 }, ">+3")

            // TODO: Add the scroll down animation


            tl.call(function () { videoEl.play(); gsap.set("body", { overflow: "unset" }) }, null, "intro+=2");

            // tl.pause()

        </script>
